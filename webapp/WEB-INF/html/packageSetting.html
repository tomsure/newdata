<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>套餐管理-套餐设置/群组设置</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/public.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/customModal.css"/>
<link rel="stylesheet" type="text/css" href="../css/cardMange.css"/>
<link rel="stylesheet" type="text/css" href="../css/table_public.css"/>
<link rel="stylesheet" type="text/css" href="../vendor/layui/css/layui.css"/>
<script src="../vendor/jquery-3.1.1.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../vendor/layui/layui.js"></script>

<script type="text/javascript" src="../js/data_table.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
</head>
 <body class="page-body">
	
	   
       
        <div class="check-btn">
        
        	<button id="addModal" class="btn btn-default" onclick="">新增</button>
           	<button class="btn btn-default" onclick="">删除</button>
        </div>
        <h5 class="position-title">当前位置：首页>套餐设置>套餐设置/群组设置</h5>

       <!--contentBegin-->  
        <div id="content" >
        		 <div class="">
       		 <table class="table-hide" id="packageSetTable"></table>
       		             <script type="text/html" id="indexTpl">
                            {{d.LAY_TABLE_INDEX+1}}
                         </script>
                          <script type="text/html" id="viewTpl1">
                             <div> <a class="viewText" onclick="showChangeType()">查看</a></div>
                             <!--<div> <a class="viewText" onclick="">查看</a></div>-->
                             
                         </script>
                        
                 </div>
         </div>
         </div>
			  <!--表格新增弹窗开始-->
		     
		<div id="modal_AccountAllocation" class="modal_AccountAllocation" style="padding: 10px; display: none;">
			<div class="addAccount Modal_left" style=" ">
                  <p><span class="spanTitle">套餐群组</span><input type="text" placeholder="查询账号" /></p>
                  <p><span class="spanTitle">套餐名称</span><input type="text" placeholder="查询账号" /></p>
                  <p><span class="spanTitle">套餐总量</span><input type="text" placeholder="查询账号" /></p>
                  <p><span class="spanTitle">能否变更套餐</span>
                  	<select name="">
                  	<option value="">是</option>
                  	<option value="">否</option>
                  </select></p>
                  <p><span class="spanTitle">变更次数</span><input type="text" placeholder="查询账号" /></p>
                  <p><span class="spanTitle">套餐描述</span><textarea name="" rows="10" cols="30"></textarea></p>
                  
            </div> 
             <div class="Modal_right">
             	  <span>有效期</span>
             	  <select name="" id="">
             	  	<option value="">
             	  		月
             	  	</option>
             	  	<option value="">季度</option>
             	  	<option value="">年</option>
             	  </select>
             </div>
             	<div class="bottom_btn" style="clear: left;margin-top: 380px;">
					<input type="submit" class="btn btn_ok" value="确定" />
					<input type="button" class=" btn btn_cancel " value="取消" />
					<input type="reset" class=" btn  btn_reset " value="重置" style="width: 80px;" />
				</div>
			
 </div>
      
         
               <!--弹窗内容结束-->

	          <!--能否更改套餐-->
	             <div id="changePackage"></div>
	          <!--能否更改套餐-->
			

</body>
<script type="text/javascript">
//	  
   $(function(){
   $("#addModal").click(function(){
   	     layui.use('layer',function(){
   	     		layer.open({
    	title:['新增套餐','font-size:18px;font-weight:800;'],
   	 	type:1,
   	    area:['480px','480px'],
   	 	offset:['100px'],
   	 	content:$("#modal_AccountAllocation")
   	 })
   	     })
   	
    	
     
    })
    })
     function showChangeType(){
        layui.use('layer',function(){
        	var layer=layui.layer
        	 layer.open({
        	 	type:1,
        	 	title:['能变更套餐类型','font-size:18px;'],
                area:['300px','200px'],
        	 	content:$('#changePackage')
        	 })
        })
    }
  
</script>
</html>
