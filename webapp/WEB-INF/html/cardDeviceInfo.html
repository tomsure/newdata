<html>
<head>
<meta charset="utf-8">

<body class="page-body">
	
	
        <h5 class="position-title">
    	<a href="javascript:history.back(-1)" title="返回上一页"><i class="fa fa-reply fa-lg fa-fw" style="color:#337ab7;"></i> </a>
    	<i class="fa fa-refresh fa-lg fa-fw" style="color:#337ab7;float: right;" title="刷新"></i> 
    	当前位置：卡片管理&gt;卡片/设备信息 
        </h5>
      
       <!--contentBegin-->  
        <div id="content" >
         <div class="search-box">
    	   <form>
            <div>
                <span>IMME：</span>
                <input type="text" class="form-control" name="" value="" placeholder="查询采购单号">
            </div>
           
            <div>
                <span>ICCID：</span>
                <input type="text" class="form-control" name="" value="" placeholder="查询采购单号">
            </div>
            
           <div>
                <span>客户名称：</span>
                <input type="text" class="form-control" name="" value="" placeholder="查询采购单号">
            </div>
            
          
           
           <div style="margin-left: 0px;">
                <span>运营商：</span>
                <select class="form-control" id="" name="" style="width:120px">               	
                
                	
                	<option>联通</option> 
                	<option>移动</option>
                	<option value="">电信</option>
                </select>
            </div>
              <div style="margin-left: 0px;">
                <span>归属地：</span>
                <select class="form-control" id="" name="" style="width:120px">               	
                	<option>重庆</option>
                	
                	<option>广东</option> 
                	<option>等等</option>
                	
                </select>
            </div>
             <div style="margin-left: 0px;">
                <span>设备类型：</span>
                <select class="form-control" id="" name="" style="width:120px">               	
                	<option>卡片</option>
                	
                	<option>设备</option> 
                	<option>一体机</option>
                	
                </select>
            </div>
             <div style="margin-left: 0px;">
                <span>卡片状态：</span>
                <select class="form-control" id="" name="" style="width:120px">               	
                	<option>已激活</option>
                	
                	<option>停机</option> 
                	<option>未激活</option>
                	
                </select>
            </div>
             <div style="margin-left: 0px;">
                <span>流量套餐：</span>
                <select class="form-control" id="" name="" style="width:120px">               	
                	<option>8G</option>
                	
                	<option>16G</option> 
                	<option>等等套餐</option>
                	
                </select>
            </div>
         
          
             	  <div id="">
                	<input type="reset" class="btn btn_reset" name="" id="" value="重置" />
                	<input type="button" class="btn btn_search" name="" id="" value="搜索" />
                </div>
        </form>
    </div>
    
    <div class="search-box check-btn">
        <div class="check-btn">
        
        	<button class="btn btn-default" onclick="">停机</button>
            <button class="btn btn-default" onclick="">复机</button>
            <button class="btn btn-default">套餐变更</button>
            
        </div>
        <!--<div class="validityTime" style="float: right;">
	 	   	   <span>
	 	   	   	申请日期:
	 	   	   </span>
	 	   	 
	 	   	 	<input type="date" name="" id="" value=""  style="position: static"/>-
	 	   	   <input type="date" name="" id="" value="" style="position: static"/>
	 	   	 
	 	   	 </div>-->
    </div>
    

          		
		
</div>

</script>

</div>    
 <!--contentEnd-->
