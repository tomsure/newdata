<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>订单管理-经销商采购订单审核</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link href="../css/homeAbout/font-awesome.css" rel="stylesheet">
<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../vendor/bootstrap/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" href="../vendor/layui/css/layui.css" />
<link href="../css/public.css" rel="stylesheet">
<script src="../vendor/jquery-3.1.1.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../vendor/bootstrap/bootstrap-table.min.js"></script>
<script src="../vendor/bootstrap/bootstrap-table-locale-all.min.js"></script>

<script type="text/javascript" src="../js/public.js"></script>

</head>

<body class="page-body">
	
	
    <h5 class="position-title">当前位置：订单管理&gt;经销商采购订单审核</h5>

       <!--contentBegin-->  
        <div id="content" >
         <div class="search-box">
    	   <form>
            <div>
                <span>采购单号：</span>
                <input type="text" class="form-control" name="" value="" placeholder="查询经销商编号">
            </div>
           
            <div>
                <span>经销商名称：</span>
                <input type="text" class="form-control" name="" value="" placeholder="查询经销商">
            </div>
            
            <div>
                <span>收件人电话：</span>
                <input type="text" class="form-control" name="" value="" placeholder="查询收件人电话">
            </div>
            
           
            
            
           <div style="margin-left: 0px;">
                <span>归属地：</span>
                <select class="form-control" id="" name="" style="width:120px">               	
                	<option>深圳市</option>
                	<option>广州市</option>
                	<option>揭阳市</option>                 	
                </select>
            </div>
           
            <div style="margin-left: 0px;">
               <span>运营商：</span>
                <select class="form-control" id="" name="">
                	
                	<option>全部</option>
                	<option>电信</option>
                	<option>联通</option>
               	    <option>移动</option>
                </select>
            </div>
           <div style="margin-left: 0px;">
               <span>购买类型：</span>
                <select class="form-control" id="" name="">               	
                	<option>全部</option>
                	<option>套餐(含卡)</option>
                	<option>空卡</option>
                	<option>设备</option>
               	    <option>设备(含套餐)</option>
               	    <option>合约机</option>
                </select>
            </div>
               <div id="">
                	<input type="reset" class="btn btn_reset" name="" id="" value="重置" />
                	<input type="button" class="btn btn_search" name="" id="" value="搜索" />
                </div>
        </form>
    </div>
    <div class="search-box check-btn">
        <div class="check-btn">
        	
        	<button class="btn btn-default" onclick="">通过</button>
        	<button class="btn btn-default" onclick="">新增</button>
            <button class="btn btn-default" onclick="">批量删除</button>
        </div>
       
    </div>
    

    <div class="ibox-content">
       		  <table id="dealerOrderReview" class="table-hide"></table>
       		  <script type="text/html" id="indexTpl">
                            {{d.LAY_TABLE_INDEX+1}}
                         </script>
	

    </div>
</div>
 <!--contentEnd-->


</body>

</html>
