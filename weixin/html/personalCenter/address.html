	<script type="text/javascript">
		$(function() {
			$('#addAddress').click(function() {

				location.href = 'addAddress.html'
			})
			var defalut1 = document.querySelectorAll('.default')

			$(defalut1).each(function(i, val) {
				function blue() {
					$(val).addClass('blue')
					$(val).prev().addClass('icon-auditPass')
					$(val).removeClass('black')
					$(val).parents('.box_common').siblings().find('.default').addClass('black')
					$(val).parents('.box_common').siblings().find('.default').prev().removeClass('icon-auditPass')
				}
				function black() {
					$(val).addClass('black')
					$(val).prev().removeClass('icon-auditPass')
					$(val).removeClass('blue')
					$(val).parents('.box_common').siblings().find('.default').addClass('blue')
				}
				$(val).click(function() {
					blue()
				})
				if($(val).hasClass('blue')) {
					$(val).click(function() {
						black()
					
					})
					
				} else if($(val).hasClass('black')) {
					$(val).click(function() {
						blue()
					})
				}
				 
				 	
				 

			})

		})
	</script>
